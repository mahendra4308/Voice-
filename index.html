<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Typing Test</title>
</head>
<body>
  <h2>ЁЯОд Voice Typing Demo</h2>
  <button id="startBtn">Start Mic</button>
  <button id="stopBtn">Stop</button>
  <p id="result">ЁЯСЙ рдпрд╣рд╛рдВ рдЖрдкрдХрд╛ рдмреЛрд▓рд╛ рд╣реБрдЖ рдЯреЗрдХреНрд╕реНрдЯ рджрд┐рдЦреЗрдЧрд╛...</p>

  <script>
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "hi-IN";   // рд╣рд┐рдиреНрджреА рднрд╛рд╖рд╛
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let text = "";
        for (let i = 0; i < event.results.length; i++) {
          text += event.results[i][0].transcript;
        }
        document.getElementById("result").innerText = text;
      };

      document.getElementById("startBtn").onclick = () => recognition.start();
      document.getElementById("stopBtn").onclick = () => recognition.stop();

    } else {
      document.getElementById("result").innerText = "тЭМ рдЖрдкрдХрд╛ рдмреНрд░рд╛рдЙрдЬрд╝рд░ SpeechRecognition рд╕рдкреЛрд░реНрдЯ рдирд╣реАрдВ рдХрд░рддрд╛ред";
    }
  </script>
</body>
</html>
